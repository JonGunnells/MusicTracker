<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MusicTracker</title>
    </head>

<body background="http://www.traemcneely.com/wp-content/uploads/2011/09/wpid-000034921.jpg">
<form action="/logout" method="post">
    <button type="submit">Log Out</button>
</form>

<form action="/" method="get">
    <input type="text" name="search" placeholder="Search" size="50"/>
    <button type="submit">Search</button>
</form>


<form action="/add-album" method="post">
    <input type="text" name="artist" placeholder="Artist"/> <br>
    <input type="text" name="albumName" placeholder="Album"/> <br>
    <input type="text" name="genre" placeholder="Genre"/> <br>
    <input type="text" name="releaseDate" placeholder="Release Date"/> <br>
    <select name="rating"> <br>
        <option value="1">This Sucks</option>
        <option value="2">Not that great</option>
        <option value="3">I'd pirate this</option>
        <option value="4">I'd pay $ for this</option>
        <option value="5">Shit's Fire Fam</option>
    </select>

    <button type="submit">Add Album</button> <br>

</form>

<form action="/edit-album" method="post">
    <input type="number" name="editId" placeholder="#"/>
    <input type="text" name="editArtist" placeholder="Artist" />
    <input type="text" name="editAlbum" placeholder="Album" />
    <input type="text" name="editGenre" placeholder="Genre"/>
    <input type="text" name="editReleaseDate" placeholder="Release Date" />
    <select name="editRating">
        <option value="1">This Sucks</option>
        <option value="2">Not That Great</option>
        <option value="3">I'd Pirate This</option>
        <option value="4">I'd Pay $ for This</option>
        <option value="5">Shit's Fire Fam</option>
    </select>

    <button type="submit">Edit Album</button>
</form>

<ol>
    {{#albums}}
    <li><b>{{artist}}</b>  {{albumName}} {{genre}} {{rating}} {{releaseDate}}

        <form action="/delete-album" method="post" style="display:inline-block">
            <input type="hidden" name="id" value="{{id}}"/>
            <button type="submit">Delete Album</button>
        </form>
    </li>
    {{/albums}}


</ol>



</body>
</html>
